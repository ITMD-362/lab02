<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
<title>Lab 2: User Form</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
<link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<header>
<h1>User Form</h1>
</header>
<form action="#null" method="post">
<ul>
<li>
<label for="get-name">Full Name: </label>
<input type="text" name="name" id="get-name"/>
</li>
<li>
<label for="get-birthday">Date of Birth: </label>
<input type="date" name="birthday" id="get-birthday" />
</li>
<li>
<label for="get-email">E-mail address: </label>
<input type="email" name="email" id="get-email" />
</li>
<li>
<button id="button" type="submit" value="Submit">Submit</button>
<button id="button" type="reset" value="Reset">Reset</button>
</li>
</ul>
</form>
</body>
</html>
